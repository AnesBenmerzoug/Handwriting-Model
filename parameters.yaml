# Optimizer Parameters
optimizer: 'Adam'
learning_rate: 5.0e-3
momentum: 0.9
nesterov: True
# SVRG Parameters
update_frequency: 2
# Scheduler Parameters
decay_coeff: 0.1
step_size: 10