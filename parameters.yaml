# Project Parameters

# Model Parameters
input_size: 3
hidden_size: 200
num_window_components: 10
num_mixture_components: 20
batch_size: 32
savedModelDir: './trained_models/'
testModelPath: './trained_models/'

# Dataset Parameters
DatasetDir: './data/'
